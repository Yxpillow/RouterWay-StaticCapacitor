<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
</head>
<body bgcolor="white" text="black" style="font-family:monospace;margin:40px;line-height:1.6">
    
    <center>
        <h1>404</h1>
        <p><b>页面未找到</b></p>
        <hr width="200">
    </center>
    
    <p>抱歉，您请求的页面不存在。</p>
    
    <h3>可能的原因：</h3>
    <p>• 页面已被移动或删除</p>
    <p>• URL 地址输入错误</p>
    <p>• 页面暂时不可用</p>
    
    <p><a href="/">← 返回首页</a></p>
    
    <hr>
    <center>
        <small>RouterWay/1.0</small>
    </center>
    
</body>
</html>
